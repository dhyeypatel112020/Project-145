<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
</head>

<body>
    <a-scene>
        <a-box position="7 1 10" color="yellow"   ></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="green"></a-plane>
        <a-cylinder position="3 1 10" radius="0.5" height="5" color="blue"></a-cylinder>
        <a-sky color="lightblue"></a-sky>
        <a-sphere position="5 1 10" radius="0.5" color="red"></a-sphere>
        <a-octahedron position="9 1 10" color="orange" radius="0.5"></a-octahedron>
        <a-ring position="11 1 10" color="lime" radiusinner="0.15" radiusouter="0.5" ></a-ring>
        <a-cone position="13 1 10" color="black" radius="1" height="3"></a-cone>    
    </a-scene>
</body>


</html>
